<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Ripple Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }

    .ripple-effect {
      position: absolute;
      width: 15px;
      height: 15px;
      margin-left: -10px;
      margin-top: -10px;
      background-color: rgba(100, 100, 100, 0.4);
      border-radius: 50%;
      animation: ripple-animation 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    .ripple-center-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      margin-top: -3px;
      background-color: white;
      border-radius: 50%;
      z-index: 1000;
      pointer-events: none;
    }

    .custom-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      background-color: #fff;
      border: 1px solid #888;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Sarabun', sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="custom-button" id="stopRippleBtn">หยุดเอฟเฟกต์</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([16.246825, 103.25199], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>

  <!-- โหลดสคริปต์ ripple และคลิก -->
  <script src="clickpoint.js"></script>
</body>
</html>
